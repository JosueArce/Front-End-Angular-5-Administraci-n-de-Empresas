<div class="container mat-elevation-z8">


  <mat-table #table [dataSource]="dataSource">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="Componente">
      <mat-header-cell *matHeaderCellDef [ngStyle]="{'font-size':'15px'}"> Componente </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Component}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Dimensiones Asocidadas">
      <mat-header-cell *matHeaderCellDef [ngStyle]="{'font-size':'15px'}"> Dimensiones Asocidadas </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Dimension}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             (click)="selection.toggle(row)">
    </mat-row>
  </mat-table>

	 
  <div style="padding: 40px 0px; width: 100%">
  	<mat-grid-list cols="2" rowHeight="120px">

		<mat-grid-tile [colspan]="1 /2" [rowspan]="1 / 2">
			<mat-form-field>
		      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
		    </mat-form-field>
		</mat-grid-tile>

		<div>
			<mat-grid-tile  [colspan]="1/2" [rowspan]="1 / 2" [ngStyle]="{'width':'100%'}" [id]="button_eliminar">
	 			<button mat-raised-button color="warn">Eliminar</button>
	 		</mat-grid-tile>
		</div>
 		
	</mat-grid-list>
  </div>
</div>
