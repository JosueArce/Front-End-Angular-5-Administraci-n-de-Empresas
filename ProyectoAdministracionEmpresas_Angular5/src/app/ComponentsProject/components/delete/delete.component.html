<div class="container mat-elevation-z8">

  <div class="header-container">
    <mat-grid-list cols="4" rowHeight="100px">

      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="2" [rowspan]="1">
       <button mat-raised-button color="warn" (click)="delete_data()" [disabled]="selection.selected.length==0">Eliminar</button>
      </mat-grid-tile>

    </mat-grid-list>
  </div>
       
  
  <mat-table #table [dataSource]="dataSource">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select" >
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()" >
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox 
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="Componente">
      <mat-header-cell *matHeaderCellDef [ngStyle]="{'font-size':'15px'}"> Componente </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Componente}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Dimensiones Asociadadas">
      <mat-header-cell *matHeaderCellDef [ngStyle]="{'font-size':'15px'}"> Dimensiones Asocidadas </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Dimensiones_Asocidadas}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" >
    </mat-row>
  </mat-table>

	 <mat-paginator [length]="100" [pageSize]="10"[pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

</div>
